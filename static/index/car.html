<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div id="app">
    <h1 id="car-title">Загрузка...</h1>
    <img id="car-image" src="" alt="Car Image" style="display: none;">
    <div id="car-info">
        <p><strong>Год выпуска:</strong> <span id="car-year"></span></p>
        <p><strong>Цвет:</strong> <span id="car-color"></span></p>
        <p><strong>Пробег:</strong> <span id="car-mileage"></span> км</p>
        <p><strong>Цена за день:</strong> <span id="car-price"></span> ₽</p>
        <p><strong>Статус:</strong> <span id="car-status"></span></p>
    </div>
</div>
<script src="/static/scripts/car.js"></script>
</body>
</html>
